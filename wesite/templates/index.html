<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>predictor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/style.css">
    </head>
    <body>
        <div class = "wrapper">
            <div class = "title">
                Credit card approval predictor
            </div>
            <form action ="/">
                <div class = "form">
                <div>
                    <div class="check">
                        Own a car :
                        <input type="radio" id="" name="" value="">
                        <label for="yes">YES</label>
                        <input type="radio" id="" name="" value="">
                        <label for="no">NO</label><br> 
                    </div>
                    <div class="check">
                         Own realty  :
                        <input type="radio" id="" name="" value="">
                        <label for="yes">YES</label>
                        <input type="radio" id="" name="" value="">
                        <label for="no">NO</label><br> 
                    </div>   
                </div>
                <div class="inputfield">
                    <label for="children">Number of children:</label>
                    <input type="text" id="" name="children" value="">
                </div>
                <div class="inputfield">
                    <label for="income">Total income:</label>
                    <input type="text" id="" name="income" value=""> 
                </div>
                <div class="inputfield">
                    <label for="family">Total family members:</label>
                    <input type="text" id="" name="family" value=""> 
                </div>
                <div class="inputfield">
                    <label for="age">Age:</label>
                    <input type="text" id="" name="age" value="">
                </div>
                <div class="inputfield">
                    <label for="experience">Years of experience:</label>
                    <input type="text" id="" name="experience" value=""> 
                </div>
                <div class="inputfield">
                    <label for="income_type">Income type:</label>
                    <div class="custom select">
                        <select name="income_type" id="" required>
                            <option value="">Select</option>
                            <option value="Commercial associate">Commercial associate</option>
                            <option value="Pensioner">Pensioner</option>
                            <option value="State servant">State servant</option>
                            <option value="Student">Student</option>
                            <option value="Working">Working</option>
                          </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="education_type">Education type:</label>
                    <div class="custom select">
                        <select name="education_type" id="">
                            <option value="">Select</option>
                            <option value="Academic degree">Academic degree</option>
                            <option value="Higher education">Higher education</option>
                            <option value="Incomplete higher">Incomplete higher</option>
                            <option value="Lower secondary">Lower secondary</option>
                            <option value="Secondary / secondary special">Secondary / secondary special</option>
                          </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="Family_Status">Family Status:</label>
                    <div class="custom select">
                        <select name="Family_Status" id="">
                            <option value="">Select</option>
                            <option value="Civil marriage">Civil marriage</option>
                            <option value="Married">Married</option>
                            <option value="Separated">Separated</option>
                            <option value="Single / not married">Single / not married</option>
                            <option value="Widow">Widow</option>
                          </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="Housing_Type">Housing Type:</label>
                    <div class="custom select">
                        <select name="Housing_Type" id="">
                            <option value="">Select</option>
                            <option value="Co-op apartment">Co-op apartment</option>
                            <option value="House / apartmen">House / apartmen</option>
                            <option value="Municipal apartment">Municipal apartment</option>
                            <option value="Office apartment">Office apartment</option>
                            <option value="Rented apartment">Rented apartment</option>
                            <option value="With parents">With parents</option>
                          </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="Job_Title">Job Title:</label>
                    <div class="custom select">
                        <select name="Job_Title" id="">
                            <option value="">Select</option>
                            <option value="Accountants">Accountants</option>
                            <option value="Core staff">Core staff</option>
                            <option value="Dining staff">Dining staff</option>
                            <option value="Drivers">Drivers</option>
                            <option value="High skill tech staff">High skill tech staff</option>
                            <option value="Laborers">Laborers</option>
                            <option value="Low-skill Laborers">Low-skill Laborers</option>
                            <option value="Managers">Managers</option>
                            <option value="Medicine staff">Medicine staff</option>
                            <option value="Office staff">Office staff</option>
                            <option value="Sales staff">Sales staff</option>
                          </select>
                    </div>
                </div>
                <div class= "inputfield">
                    <input type="submit" class ="btn" value="Predict">
                </div>
            </form>
        </div> 
    </div>
    
    </body>
</html>
